name: CI Pipeline with Semantic Versioning

on:
  push:
    branches: [ main ]

env:
  # Semantic version: MAJOR.MINOR.PATCH-BUILD_NUMBER
  VERSION: 1.0.0-${{ github.run_number }}
  COMMIT_SHA: ${{ github.sha }}

jobs:
  # ═══════════════════════════════════════════════════════
  # Backend Build Job
  # ═══════════════════════════════════════════════════════
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            noman071/backend:${{ env.VERSION }}
            noman071/backend:latest
          labels: |
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ env.COMMIT_SHA }}

  # ═══════════════════════════════════════════════════════
  # Frontend Build Job
  # ═══════════════════════════════════════════════════════
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            noman071/frontend:${{ env.VERSION }}
            noman071/frontend:latest
          labels: |
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ env.COMMIT_SHA }}

  # ✅ NO update_cd_repo job - Image Updater handles this!